<div class="container-wrapper">
  <div class="container">
    <div class="auth-left-section">
      <a><img src="../../../../assets/images/logo.png" alt=""></a>
      <div class="auth-form-section">
        <div class="form-wrapper">
          <form>
            <h3 class="form-title">Sign Up</h3>
            
            <div class="input-group">
              <label>Username</label>
              <input type="text" pInputText placeholder="Enter Username" />
            </div>
            
            <div class="grid">
              <div class="col-12 md:col-6">
                <div class="input-group">
                  <input type="text" pInputText placeholder="Enter First Name" />
                </div>
              </div>
              <div class="col-12 md:col-6">
                <div class="input-group">
                  <input type="text" pInputText placeholder="Enter Last Name" />
                </div>
              </div>
            </div>

            <div class="input-group">
              <label>Password</label>
              <input type="password" pInputText placeholder="Password" />
            </div>
            
            <div class="input-group">
              <label>Confirm Password</label>
              <input type="password" pInputText placeholder="Confirm Password" />
            </div>
            
            <button pButton type="submit" label="Sign Up" class="p-primary submit-form-btn"></button>
          </form>
          <div class="or-seprator-line">
            <hr/>
            <span>or</span>
            <hr/>
          </div>
          <div class="auth-social-account">
            <p-button styleClass="p-button-outlined social-login-btn">
              <img alt="logo" src="../../../../assets/images/google.png" style="width: 1.5rem"/>
              <span class="btn-label">Login With Google</span>
            </p-button>
            <p-button styleClass="p-button-outlined social-login-btn">
              <img alt="logo" src="../../../../assets/images/facebook_login.png " style="width: 1.5rem"/>
              <span class="btn-label">Login With FB</span>
            </p-button>
          </div>
          <div class="auth-redirect-action">
            <p>Already user? <a href="">Login</a></p>
          </div>
        </div>
      </div>
    </div>
    <div class="auth-right-banner">
        <div class="banner-text">
          <h1>Welcome to <span>Vera Ticket</span></h1>
          <p>Our platform provides NFT enabled e-ticketing 
            for live events secured by blockchain technology, eliminating.</p>
        </div>
    </div>
  </div>
</div>
