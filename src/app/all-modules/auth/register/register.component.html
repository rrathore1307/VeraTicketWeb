<div class="container">
  <div class="grid">
    <div class="sm:col-9 md:col-7 lg:col-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Register Now!</h5>
          <br>
          <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <div class="form-group">
              <label for="inputName">User Name</label>
              <input type="text" formControlName="userName" class="form-control" placeholder="Enter Full Name"
                autofocus>
                <div class="error" *ngIf="submited && getControls.email.errors">
                  <div *ngIf="getControls.role.errors.required">Username is required.</div>
                </div>
            </div>

            <div class="form-group">
              <label for="inputName">First Name</label>
              <input type="text" formControlName="firstName" class="form-control" placeholder="Enter Full Name"
                autofocus>
                <div class="error" *ngIf="submited && getControls.email.errors">
                  <div *ngIf="getControls.firstName.errors.required">First name is required.</div>
                </div>
            </div>
            <div class="form-group">
              <label for="inputName">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" placeholder="Enter Full Name"
                autofocus>
                <div class="error" *ngIf="submited && getControls.email.errors">
                  <div *ngIf="getControls.lastName.errors.required">Role is required.</div>
                </div>
            </div>

            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input type="email" formControlName="email" class="form-control" placeholder="Enter Email Address">
              <div class="error" *ngIf="submited && getControls.email.errors">
                <div *ngIf="getControls.email.errors.required">Email is required.</div>
                <div *ngIf="getControls.email.errors.email">Enter valid email address.</div>
              </div>
            </div>
            <!-- <div class="form-group">
              <label for="inputPhone">Phone Number</label>
              <input type="text" formControlName="phone" class="form-control" placeholder="Enter Phone Number">
              <div class="error" *ngIf="submited && getControls.phone.errors">
                <div *ngIf="getControls.phone.errors.required">Phone number is required.</div>
                <div *ngIf="getControls.phone.errors.pattern">Enter valid phone number.</div>
              </div>
            </div> -->
            
            <div class="form-group">
              <label for="inputEmail">Role</label>
              <select class="form" formControlName="role">
                <option>organiser</option> 
                <option>guest</option> 
              </select>
              <div class="error" *ngIf="submited && getControls.email.errors">
                <div *ngIf="getControls.role.errors.required">Role is required.</div>
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" formControlName="password" class="form-control" placeholder="Enter Password">
            </div>
            <!-- <div class="form-group">
              <label for="inputPassword">Confirm Password</label>
              <input type="password" formControlName="confirmPass" class="form-control"
                placeholder="Enter Confirm Password">
              <div class="error" *ngIf="submited && getControls.confirmPass.errors">
                <div *ngIf="getControls.confirmPass.errors.required">Confirm Password is required.</div>
              </div>
              <div class="error" *ngIf="submited && ConfirmPassErr && !getControls.confirmPass.errors">
                {{ConfirmPassErr}}.</div>
            </div> -->

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
          </form>
          <p></p>
          <p class="text-center">Or</p>
          <p class="text-center">Already have account? <a class="text-primary cursor" routerLink="/auth/login">Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
