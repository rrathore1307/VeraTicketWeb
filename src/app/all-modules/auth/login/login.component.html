<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In To Continue...</h5>
            <br>
            <form [formGroup]="loginForm" (ngSubmit)="submit()">
              <p class="error" *ngIf="loginErr">{{loginErr}}</p>
              <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" formControlName="email"   class="form-control" placeholder="Email address" autofocus>
                <div class="error" *ngIf="submited && getControls.email.errors">
                  <div *ngIf="getControls.email.errors.required">Email is required.</div>
                  <div *ngIf="getControls.email.errors.email">Enter valid email address.</div>
              </div>
              </div>

              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Password" >
                <div class="error" *ngIf="submited && getControls.password.errors">
                  <div *ngIf="getControls.password.errors.required">Password is required.</div>
                </div>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" *ngIf="!processing">Sign in</button>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" *ngIf="processing">Sign in...</button>
            </form>
            <p></p> 
            <p class="text-center">Or</p>
            <p class="text-center">Don't have account? <a class="text-primary cursor" routerLink="/auth/register">Register Now</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
