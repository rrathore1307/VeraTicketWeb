<p-toast></p-toast>
<div class="container-wrapper">
  <div class="container">
    <div class="auth-left-section">
      <a><img src="../../../../assets/images/logo.png" alt=""></a>
      <div class="auth-form-section">
        <div class="form-wrapper">
          <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <h3 class="form-title">Login</h3>

            <div class="input-group">
              <label>Email</label>
              <input type="text" pInputText formControlName="email" placeholder="Email"/>
              <div class="error-wrapper" *ngIf="submited && getControls.email.errors">
                <div *ngIf="getControls.email.errors.required" class="error">Email is required.</div>
                <div *ngIf="getControls.email.errors.email" class="error">Enter valid email address.</div>
              </div>
            </div>

            <div class="input-group">
              <label>Password</label>
              <input type="password" pInputText formControlName="password" placeholder="Password"/>
              <div class="error-wrapper" *ngIf="submited && getControls.password.errors">
                <div *ngIf="getControls.password.errors.required" class="error">Password is required.</div>
              </div>
            </div>

            <div class="auth-password-setting">
              <div class="p-field-checkbox">
                <p-checkbox binary="true" inputId="binary"></p-checkbox>
                <label for="binary">Remember me</label>
              </div>
              <a routerLink="/auth/reset-password" class="forget-password">Forget Password</a>
            </div>

            <button pButton type="submit" label="Login" class="p-primary submit-form-btn"></button>
          </form>
          <div class="or-seprator-line">
            <hr />
            <span>or</span>
            <hr />
          </div>
          <div class="auth-social-account">
            <p-button styleClass="p-button-outlined social-login-btn">
              <img alt="logo" src="../../../../assets/images/google.png" style="width: 1.5rem" />
              <span class="btn-label">Login With Google</span>
            </p-button>
            <p-button styleClass="p-button-outlined social-login-btn">
              <img alt="logo" src="../../../../assets/images/facebook_login.png " style="width: 1.5rem" />
              <span class="btn-label">Login With FB</span>
            </p-button>
          </div>
          <div class="auth-redirect-action">
            <p>Not registered yet? <a routerLink="/auth/register">Create an Account</a></p>
          </div>
        </div>
      </div>
    </div>
    <div class="auth-right-banner">
      <div class="banner-text">
        <h1>Welcome to <span>Vera Ticket</span></h1>
        <p>Our platform provides NFT enabled e-ticketing
          for live events secured by blockchain technology, eliminating.</p>
      </div>
    </div>
  </div>
</div>
