  <div  class="modal fade" id="ConfirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="font-weight: bold;" >Delete Confirmation</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" *ngIf="DeleteOption">
              <p>{{DeleteOption.message}}</p> 
              <p>{{DeleteOption |json}}</p>  
              <div class="modal-actions">
                <button type="button" class="btn btn-danger" (click)="confirmDelete()">Confirm</button>
                &nbsp; &nbsp;
                <button type="button" class="btn btn-secondary" #closeModal data-dismiss="modal" id="closeConfirmModal">Cancel</button>
              </div>
          </div>
        </div>
      </div>
  </div>
  <button data-target="#ConfirmDeleteModal" data-toggle="modal" id="openConfirmModal" [hidden]="true">Open Popup</button>
